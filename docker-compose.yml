services:
    nginx:
        image: nginx:latest
        volumes:
            - /home/danil/projects/blog/:/var/www/
            - /home/danil/projects/blog/_docker/nginx/conf.d/:/etc/nginx/conf.d/
        ports:
            - "8876:80"
        depends_on:
            - app
        container_name: project_nginx
    app:
        build:
            context: /home/danil/projects/blog/
            dockerfile: _docker/app/Dockerfile
        volumes:
            - /home/danil/projects/blog/:/var/www/
        depends_on:
            - db
        container_name: project_app

    db:
        image: mysql:8.0
        restart: always
        volumes:
            - /home/danil/projects/blog/tmp/db:/var/lib/mysql
        environment:
            MYSQL_DATABASE: blogdb
            MYSQL_ROOT_PASSWORD: root
        ports:
            - "8101:3306"
        command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
        container_name: project_db
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: phpmyadmin
        environment:
            PMA_HOST: db
            PMA_USER: root
            PMA_PASSWORD: root
        ports:
            - "8080:80"
        depends_on:
            - db
